in:
  type: s3
  bucket: ${BUCKET}
  path_prefix: ${PATH_PREFIX}
  endpoint: s3-ap-northeast-1.amazonaws.com
  access_key_id: ${ACCESS_KEY_ID}
  secret_access_key: ${SECRET_ACCESS_KEY}
out:
  type: elasticsearch
  mode: replace
  nodes:
    - {host: ${ELASTICSEARCH_HOST}, port: ${ELASTICSEARCH_PORT}}
  index: ${ELASTICSEARCH_INDEX}
  id: "id"
  bulk_actions: 1000
  bulk_size: 10485760
