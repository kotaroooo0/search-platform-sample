name: search_api

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: corretto

    - name: UnitTests with Gradle
      run: ./gradlew test
      working-directory: ./search_api
